<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Generador de Contraseñas</h2>
        <input type="text" id="password" readonly>
        <label for="length">Longitud:</label>
        <input type="number" id="length" min="1" max="20" value="12">
        <div>
            <label><input type="checkbox" id="uppercase" checked> Incluir mayúsculas</label><br>
            <label><input type="checkbox" id="lowercase" checked> Incluir minúsculas</label><br>
            <label><input type="checkbox" id="numbers" checked> Incluir números</label><br>
            <label><input type="checkbox" id="symbols"> Incluir símbolos</label>
        </div>
        <button onclick="generatePassword()">Generar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
